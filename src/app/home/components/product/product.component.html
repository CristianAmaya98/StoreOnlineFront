<div class="product__container-image">
  <img class="product__imagen" [src]="product.image" [alt]="'product-'+product.id">
</div>
<div class="product__info">
  <h3 class="product__title">{{product.title | titlecase}}</h3>
  <span class="product__price">$ {{product.price | number}}</span>
  <button class="product__button product__button-add">AGREGAR</button>
</div>
