<div class="product__container-image">
  <img class="product__imagen" [src]="product.image" [alt]="'product-'+product.id">
</div>
<div class="product__info">
  <h3 class="product__title">{{product.title | titlecase}}</h3>
  <span class="product__price">{{product.price | formatMoney:'en-US':'USD'}} USD</span>
  <button *ngIf="buttonVisible" class="product__button product__button-add"
    [routerLink]="['/home/detail', product.id]">VER DETALLE</button>
</div>
